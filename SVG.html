<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .rectangle{
            fill:aliceblue;
            stroke:black;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg width="200" height="100">
        <rect width="200" height="100" style="fill:aquamarine;stroke:black;stroke-width:3"></rect>
        <circle cx="95" cy="50" r="40" style="fill:brown;stroke:black;stroke-width:3"></circle>
    </svg>
    <br><br>
    <svg width="200" height="200">
        <circle cx="90" cy="85" r="50" style="fill:blue;stroke:darkorange;stroke-width:3"></circle>
        <text x="90" y="86" text-anchor="middle" font-size="17" fill="white">Luffy</text>
    </svg>
    <br>
    <svg width="200" heigth="100">
        <rect class="rectangle" width="200" height="100"></rect>
    </svg>
    <br>
    <svg width="400" height="100">
        <circle cx="50" cy="50" r="30" fill="darkorange">
            <animate attributeName="cx" from="50" to="400" dur="2s" repeatCount="indefinite"></animate>
        </circle>
    </svg>
    <br>
    <svg width="100" height="400">
        <circle cx="50" cy="50" r="30" fill="darkorange">
            <animate attributeName="cy" from="50" to="400" dur="2s" repeatCount="indefinite"></animate>
        </circle>
    </svg>
</body>
</html>
