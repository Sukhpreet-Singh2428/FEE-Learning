<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <aside>
        <!--* video -->
        <video height="300" width="700" controls loop muted
            poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy3z4w9BFUQpj74Hwrzt_5Iu8tkAiLnKWVvQ&s">
            <source src="/HtmlVideo.mp4" type="video/mp4">
            <!--* track -->
            <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
        </video>
        <br><br>

        <!--* audio -->
        <audio controls autoplay loop muted>
            <source src="/HtmlAudio.mp3" type="audio/mpeg">
        </audio>
        <br><br>

        <!--* iframe -->
        <iframe src="https://aniplaynow.live" name="iframe_a" height="600px" width="900px" title="iframe Example" frameborder="0"></iframe>
        <p><a href="https://wikipedia.com" target="iframe_a">change</a></p> 

        <!--* embed -->
        <embed src="/SQL Notes Preksha Mahajan.pdf" type="novel/pdf" width="600" height="400"></embed>
        <br><br>

        <object data="/SQL Notes Preksha Mahajan.pdf" type="application/pdf" width="600" height="400" >PDF cannot be display</object>
        <br><br>
    </aside>
</body>

</html>
